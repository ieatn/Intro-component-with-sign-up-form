<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">

  <title>Frontend Mentor | Intro component with sign up form</title>

</head>
<body>

  <main>
    <div class="left">
      <h1>Learn to code by watching others</h1>
      <p>See how experienced developers solve problems in real-time. Watching scripted tutorials is great, 
        but understanding how developers think is invaluable. </p>
    </div>
    <div class="right">
      <div><b>Try it free 7 days</b> then $20/mo. thereafter</div>
      <form onsubmit="return validateForm()">
        <input class="form-group" type="text" placeholder="First Name" required>
        <input class="form-group" type="text" placeholder="Last Name" required>
        <input class="form-group" type="email" placeholder="Email Address" required>
        <input class="form-group" type="text" placeholder="Password" required>
        <button id="btn" type="submit">Claim your free trial</button>
        <p>By clicking the button, you are agreeing to our <span class="red-text">Terms and Services</span></p>
      </form>
    </div>
  </main>

  <script src="script.js"></script>
</body>
</html>
